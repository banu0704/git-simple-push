<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-mail Registration form</title>
</head>
<body>
    <form>
        <fieldset>

        <h1>Register</h1>
            
        <label for="first name">First Name</label><br>
        <input type="text" id="first-name"><br><br>

        <label for="last name">Last Name</label><br>
        <input type="text" id="last-name"><br><br>
        
        <label for="E-mail">Email address</label><br>
        <input type="email" id="E-mail"><br><br>
        
        <label for="password">Password</label><br>
        <input type="password" placeholder="Must be atleast 8 characters" id="password"> <br><br>
        
        <label for="confirm password">Confirm Password</label><br>
        <input type="password" id="confirm-password" ><br><br>
        
        <button>Register</button>

    </fieldset>
    </form>
</body>
</html>
